name: Enrich Artworks with Gemini

on:
  workflow_dispatch: # Handmatige knop

jobs:
  enrich-data:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # HIER IS DE VERANDERING: @google/generative-ai installeren
      - name: Install dependencies
        run: npm install @supabase/supabase-js @google/generative-ai

      - name: Run Enrichment Script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }} # <--- Nieuwe key
        run: node scripts/enrich-art.mjs
